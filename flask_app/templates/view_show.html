<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edit {{show.title}}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-between border-bottom border-dark py-2 align-items-center">
                <div class="col-lg-auto text-center">
                    <h2>Show Info</h2>
                </div>
                <div class="col-lg-4 text-center">
                    <div class="row justify-content-end align-items-end">
                        <div class="col-lg-6">
                            <form action="/dashboard">
                                <input class="form-control btn-info" type="submit" value="TV Shows">
                            </form>
                        </div>
                        <div class="col-lg-6">
                            <form action="/logout">
                                <input class="form-control btn-danger" type="submit" value="Sign Out">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-between border-bottom border-dark py-2 align-items-center">
                <div class="col-lg-10 my-5 py-2 px-4 offset-lg-1 justify-content-center align-items-center border border-dark">
                    
                    <div class="row justify-content-between align-items-center text-bottom mb-3">
                        <div class="col-md-6">
                            <h3>{{show.title}}</h3>
                        </div>
                        <div class="col-md-6 fw-bold text-end">
                            <p class="text-bottom my-0">Liked By: 
                                {{likes.liked_by|length}} 
                                {%if likes.liked_by|length==1%}Person
                                {% else%}People
                                {% endif %}
                            </p>
                        </div>
                    </div>
                    

                    <div class="row justify-content-between my-1">
                        <div class="col-md-4 text-end">
                            <label for="description">Network Name: </label>
                        </div>
                        <div class="col-md-8">
                            <p>{{show.network}}</p>
                        </div>
                    </div>

                    <div class="row justify-content-between my-1">
                        <div class="col-md-4 text-end">
                            <label for="origin_date">Release Date: </label>
                        </div>
                        <div class="col-md-8">
                            <p>{{show.release_date.strftime("%B %#d, %Y")}}</p>
                        </div>
                    </div>

                    <div class="row justify-content-between my-1">
                        <div class="col-md-4 text-end">
                            <label for="description">Description: </label>
                        </div>
                        <div class="col-md-8">
                            <p>{{show.description}}</p>
                        </div>
                    </div>

                    <div class="row justify-content-between my-1">
                        <div class="col-md-4 text-end">
                            <label for="description">Posted By: </label>
                        </div>
                        <div class="col-md-8">
                            <p>{{show.poster_info.first_name + ' ' + show.poster_info.last_name}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
