<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Show</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-between border-bottom border-dark py-2 align-items-center">
                <div class="col-lg-auto text-center">
                    <h2>Add a New Show</h2>
                </div>
                <div class="col-lg-4 text-center">
                    <div class="row justify-content-end align-items-end">
                        <div class="col-lg-6">
                            <form action="/dashboard">
                                <input class="form-control btn-info" type="submit" value="TV Shows">
                            </form>
                        </div>
                        <div class="col-lg-6">
                            <form action="/logout">
                                <input class="form-control btn-danger" type="submit" value="Sign Out">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-between border-bottom border-dark py-2 align-items-center">
                <div class="col-lg-10 my-5 py-2 px-4 offset-lg-1 justify-content-center align-items-center border border-dark">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="row justify-content-between rounded p-2 bg-danger bg-opacity-25">
                                {% for message in messages %}
                                    <span class="text-danger fw-bold">{{message}}</span><br>
                                {% endfor %}
                            </div>
                        {% endif %}
                    {% endwith %}

                    <form action="/shows/add_process" method="post">

                        <!--show name input-->
                        <div class="row justify-content-between align-items-center my-2">
                            <div class="col-md-3 text-end">
                                <label for="title">Show Name: </label>
                            </div>
                            <div class="col-md-9">
                                <input class="form-control" name="title" type="text" placeholder="Enter show name">
                            </div>
                        </div>
    
                        <!--show network input-->
                        <div class="row justify-content-between align-items-center my-2">
                            <div class="col-md-3 text-end">
                                <label for="network">Network Name: </label>
                            </div>
                            <div class="col-md-9">
                                <input  class="form-control" name="network" type="text" placeholder="Enter network name">
                            </div>
                        </div>
                        
                        <!--show release date input-->
                        <div class="row justify-content-between align-items-center my-2">
                            <div class="col-md-3 text-end">
                                <label for="release_date">Release Date: </label>
                            </div>
                            <div class="col-md-9">
                                <input class="form-control" name="release_date" type="date">
                            </div>
                        </div>

                        <!--show description input-->
                        <div class="row justify-content-between align-items-center my-2">
                            <div class="col-md-3 text-end">
                                <label for="description">Description: </label>
                            </div>
                            <div class="col-md-9">
                                <textarea class="form-control" rows="2" name="description" placeholder="Enter show description"></textarea>
                            </div>
                        </div>
    
                        <!--Submit button-->
                        <div class="row justify-content-end my-2">
                            <input class="btn btn-primary border border-black mx-auto" type="submit" value="Save Show">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
