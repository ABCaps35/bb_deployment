<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="col-md-6 offset-md-3 my-5 py-2 px-4 justify-content-center align-items-center border border-dark">
                <h1>Login</h1>

                <!--Validation error message displays-->
                <div>
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                        <div class="row justify-content-between rounded p-2 bg-danger bg-opacity-25">
                            {% for message in messages %}
                                <span class="text-danger fw-bold">{{message}}</span><br>
                            {% endfor %}
                        </div>
                        {% endif %}
                    {% endwith %}
                </div>

                <!--User login form-->
                <form action="/process_login" method="post">

                    <!--Email input-->
                    <div class="row justify-content-between my-2">
                        <div class="col-md-4">
                            <label for="name">Enter Email: </label>
                        </div>
                        <div class="col-md-8">
                            <input class="form-control" name="email" type="email" placeholder="Enter email">
                        </div>
                    </div>

                    <!--Password-->
                    <div class="row justify-content-between my-2">
                        <div class="col-md-4">
                            <label for="name">Enter Password: </label>
                        </div>
                        <div class="col-md-8">
                            <input class="form-control" name="password" type="password" placeholder="Enter password">
                        </div>
                    </div>
                    
                    <!--Submit button-->
                    <div class="row justify-content-end my-2">
                        <input class="form-control btn-success" type="submit" value="Login">
                    </div>
                </form>

                <!--Button to navigate to registration page-->
                <form action="/register">
                    <div class="row justify-content-end mt-2">
                        <input class="form-control btn-primary" type="submit" value="Create Account">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
