<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="col-md-6 my-5 py-2 px-4 offset-md-3 justify-content-center align-items-center border border-dark">
                <h1>Register</h1>
                
                <!--Validation error message displays-->
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="row justify-content-between rounded p-2 bg-danger bg-opacity-25">
                            {% for message in messages %}
                                <span class="text-danger fw-bold">{{message}}</span><br>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
                
                <!--User registration information form-->
                <form action="/process_register" method="post">

                    <!--First name input-->
                    <div class="row justify-content-between align-items-center my-2">
                        <div class="col-md-4">
                            <label for="name">First Name: <span class="text-danger">*</span></label>
                        </div>
                        <div class="col-md-8">
                            <input class="form-control" name="first_name" type="text" placeholder="Enter first name">
                        </div>
                    </div>

                    <!--Last name input-->
                    <div class="row justify-content-between align-items-center my-2">
                        <div class="col-md-4">
                            <label for="name">Last Name: <span class="text-danger">*</span></label>
                        </div>
                        <div class="col-md-8">
                            <input class="form-control" name="last_name" type="text" placeholder="Enter last name">
                        </div>
                    </div>

                    <!--Email input-->
                    <div class="row justify-content-between align-items-center my-2">
                        <div class="col-md-4">
                            <label for="name">Email: <span class="text-danger">*</span></label>
                        </div>
                        <div class="col-md-8">
                            <input class="form-control" name="email" type="email" placeholder="Enter email">
                        </div>
                    </div>
                    
                    <!--Password input-->
                    <div class="row justify-content-between align-items-center my-2">
                        <div class="col-md-4">
                            <label for="name">Password: <span class="text-danger">*</span></label>
                        </div>
                        <div class="col-md-8">
                            <input class="form-control" name="password" type="password" placeholder="Must be 8 characters long">
                        </div>
                    </div>
                    
                    <!--Password confirmation-->
                    <div class="row justify-content-between align-items-center my-2">
                        <div class="col-md-4">
                            <label for="name">Confirm Password: <span class="text-danger">*</span></label>
                        </div>
                        <div class="col-md-8">
                            <input class="form-control" name="confirm" type="password" placeholder="Must match password">
                        </div>
                    </div>
                    
                    <!--Password requirement info-->
                    <div class="row justify-content-center">
                        <p class="text-black-50 text-center m-0">Password must contain 1 capital letter and 1 number</p>
                    </div>

                    <!--Submit button-->
                    <div class="row justify-content-end my-2">
                        <input class="btn btn-primary border border-black mx-auto" type="submit" value="Create Account">
                    </div>
                </form>

                <!--Form for button to navigate back to login screen-->
                <form action="/login">
                    <div class="row justify-content-end mt-2">
                        <input class="form-control btn-success" type="submit" value="Login with Existing Account">
                    </div>
                </form>
                <div class="row justify-content-end my-2">
                    <span class="text-danger text-end">* denotes required field</span>
                </div>
            </div>
        </div>
    </body>
</html>
